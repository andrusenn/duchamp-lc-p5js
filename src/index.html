<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>LeParc - livecoding - P5js</title>
	<link rel="stylesheet" href="libs/codemirror/codemirror.css">
	<link rel="stylesheet" href="css/index.min.css">
</head>

<body>
	<main id="main">
		<div id="win">
			<!-- tabs  -->
			<span id="lp5-tabs" class="tabs">
				<span id="lp5-tab-aux" class="tab">aux</span>
				<span id="lp5-tab-setup" class="tab">setup</span>
				<span id="lp5-tab-draw" class="tab">loop</span>
			</span>
			<div id="codeblock-resizable" class="codeblock-resizable">
				<!-- aux pannel --------------------------------------------- -->
				<div id="lp5-aux-pannel">
					<span class="pannel-title" id="aux-title">aux:</span><br>
					<div class="lp5-code-parent">
						<div id="lp5-aux"></div><br>
					</div>
					<span class="pannel-title"></span><br>
				</div>
				<!-- setup pannel ----------------------------------------- -->
				<div id="lp5-setup-pannel">
					<span class="pannel-title" id="setup-title"></span><br>
					<div class="lp5-code-parent">
						<div id="lp5-setup"></div><br>
					</div>
					<span class="pannel-title" id="setup-title-end"></span><br>
				</div>
			</div>
			<div id="codeblock" class="codeblock">
				<!-- draw pannel ------------------------------------------- -->
				<div id="lp5-draw-pannel">
					<span class="pannel-title" id="draw-title"></span><br>
					<div class="lp5-code-parent">
						<div id="lp5-draw"></div><br>
					</div>
					<span class="pannel-title" id="draw-title-end"></span><br>
				</div>
			</div>
			<!-- console pannel -->
			<span id="lp5-console" class="console-out">
				<span id="lp5-os-status" class="_"> &laquo;</span>
				<span id="lp5-os-ram"></span>
				<span id="lp5-os-fps"></span>
				<span id="lp5-os-ip"></span>
				<span id="lp5-os-r">&nbsp;3D&nbsp;</span>
				<span id="lp5-console-out"></span>
				<span id="lp5-console-sound-out"></span>
			</span>
		</div>

		<!-- // modals -->

		<div id="cnf" class="modal">
			<div class="modal-win">
				<table>
					<tr>
						<td class="col2"><label for="cnf-renderonfly" class="en-autorender">AUTO
								RENDER</label></td>
						<td class="col1"><input id="cnf-renderonfly" type="checkbox" /></td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-render" class="en-render">RENDER</label></td>
						<td class="col1">
							<select id="cnf-render">
								<option value="p2d">2D</option>
								<option value="webgl">3D</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-titles" class="en-title">BLOCK NAMES</label></td>
						<td class="col1"><input id="cnf-titles" value="1" type="checkbox" /></td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-server" class="en-mode">MODE (net)</label></td>
						<td class="col1">
							<select id="cnf-server">
								<option value="LOCAL" class="en-local">LOCAL</option>
								<option value="SERVER" class="en-server">SERVER</option>
								<option value="CLIENT" class="en-client">CLIENT</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-sync">SYNC (net)</label></td>
						<td class="col1"><input id="cnf-sync" type="checkbox" /></td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-server" class="en-name">NAME (net)</label></td>
						<td class="col1">
							<input type="text" id="cnf-name" />
						</td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-server" class="en-lang">LANG</label></td>
						<td class="col1">
							<select id="cnf-lang">
								<option value="es">ES</option>
								<option value="en">EN</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="col2"><label for="cnf-pannels" class="en-pannels">PANNELS</label></td>
						<td class="col1">
							<select id="cnf-pannels">
								<option class="en-pannels-vert" value="vert">VERTICAL</option>
								<option class="en-pannels-horiz" value="horiz">HORIZONTAL</option>
								<option class="en-pannels-tabs" value="tabs">TABS</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</div>

	</main>
	<script src="libs/translate.js"></script>
	<script src="libs/socket.io.js"></script>
	<script src="libs/p5/p5.min.js"></script>
	<script src="libs/p5/p5.dom.min.js"></script>
	<script src="libs/p5/p5.sound.min.js"></script>
	<script src="libs/codemirror/codemirror.js"></script>
	<script src="libs/codemirror/comment.js"></script>
	<script src="libs/jsbeautify.min.js"></script>
	<script src="libs/lp5-renderer.js"></script>
	<script src="libs/p5-extends.js"></script>
</body>

</html>
