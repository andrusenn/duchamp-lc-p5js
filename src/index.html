<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Duchamp - livecoding - P5js</title>
	<link rel="stylesheet" href="libs/codemirror/codemirror.css">
	<!-- <link rel="stylesheet" href="libs/jquery-ui.min.css"> -->
	<link rel="stylesheet" href="css/index.min.css">
</head>

<body>
	<main>
		<div id="cnf" class="modal">
			<div class="modal-win">
				<table>
					<tr class="modal-content">
						<td><input id="cnf-renderonfly" type="checkbox"></td>
						<td><label for="cnf-renderonfly">RENDER DRAW ON FLY</label></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="win">

			<!-- setup pannel -->
			<span class="pannel-title" id="setup-title"><span id="setup-change"></span>setup(){</span><br>
			<div class="dp5-code-parent">
				<div id="dp5-setup"></div><br>
			</div>
			<span class="pannel-title">}</span><br>

			<!-- draw pannel -->
			<span class="pannel-title" id="draw-title"><span id="draw-change"></span>draw(){</span><br>
			<div class="dp5-code-parent">
				<div id="dp5-draw"></div><br>
			</div>
			<span class="pannel-title">}</span><br>

			<!-- aux pannel -->
			<span class="pannel-title" id="aux-title"><span id="aux-change"></span>aux(){</span><br>
			<div class="dp5-code-parent">
				<div id="dp5-aux"></div><br>
			</div>
			<span class="pannel-title">}</span><br>

			<!-- console pannel -->
			<span id="dp5-console" class="console-out">
				<span id="dp5-os-ram"></span>
				<span id="dp5-os-fps"></span>
				<span id="dp5-console-out"></span>
				<span id="dp5-console-sound-out"></span>
			</span>
		</div>
	</main>
	<script src="libs/p5/p5.min.js"></script>
	<script src="libs/p5/p5.dom.min.js"></script>
	<script src="libs/p5/p5.sound.min.js"></script>
	<script src="p5-extends.js"></script>
	<script src="libs/codemirror/codemirror.js"></script>
	<script src="libs/jsbeautify.min.js"></script>
	<script src="renderer.js"></script>
</body>

</html>
